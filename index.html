<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Etch-a-sketch</header>
    <div class="content-container">
      <div class="left-container">
        <input type="color" id="colorInput" />
        <button id="colorBtn">Color Mode</button>
        <button id="rainbowBtn">Rainbow Mode</button>
        <button id="eraserBtn">Eraser Mode</button>
        <button id="clearBtn">Clear</button>
        <div id="gridSize"></div>
        <input type="range" id="sizeSlider" value="16" min="1" max="64" />
      </div>
      <div id="grid"></div>
    </div>
    <footer>Copyright (C) 2022 a1exanderz</footer>
    <script src="etch-a-sketch.js"></script>
  </body>
</html>
